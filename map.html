<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
         var LatLng1 = {lat: 35.034547, lng: 135.718178};
        var kyoto = {lat: 35.0116, lng: 135.7680};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: kyoto,
        });
        var marker = new google.maps.Marker({
            position: LatLng1,
            map: map
        });  
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5NrGUzN-SQ258eRdKXkDbk7Y4dC5vXZA&callback=initMap">
    </script>
  </body>
</html>
